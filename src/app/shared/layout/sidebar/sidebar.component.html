<div>
  <h2 class="text-center">{{ 'Record Chart' | translate }}</h2>
  <ul class="list-group">
    <li *ngFor="let song of songList; index as i" [routerLink]="['/song','detail']" [queryParams]="{id: song.id}" class="list-group-item">
      <img class="user-avatar" [src]="(song.artists.length > 0)?song.artists[0].avatarUrl:'../../../assets/images/avatar.jpg'" alt="" />
      <a [routerLink]="['/song','detail']" [queryParams]="{id: song.id}"> {{song.title}}</a>
      <span class="float-right"><i class="bi bi-headphones"></i> {{song.listeningFrequency}}</span>
    </li>
  </ul>
</div>

<div ngbNav class="nav-pills" [orientation]="'vertical'" [(activeId)]="selectedTabId">
  <div [ngbNavItem]="'summary'" [ngStyle]="{minWidth: '10rem'}">
    <ng-template ngbNav>
      <h5>{{ 'common.entity.summary' | translate }} <span class="badge badge-secondary rounded-pill">{{}}</span></h5>
    </ng-template>
    <ng-template ngbNavContent>
      <app-search-summary></app-search-summary>
    </ng-template>
  </div>
  <div [ngbNavItem]="'song'" [ngStyle]="{minWidth: '10rem'}">
    <ng-template ngbNav>
      <h5>
        {{ 'common.entity.song' | translate }} <span class="badge badge-secondary rounded-pill">{{searchSummary.song.totalElements}}</span>
      </h5>
    </ng-template>
    <ng-template ngbNavContent>
      <app-search-song-tab></app-search-song-tab>
    </ng-template>
  </div>
  <div [ngbNavItem]="'artist'" [ngStyle]="{minWidth: '10rem'}">
    <ng-template ngbNav>
      <h5>
        {{ 'common.entity.artist' | translate }}
        <span class="badge badge-secondary rounded-pill">{{searchSummary.artist.totalElements}}</span>
      </h5>
    </ng-template>
    <ng-template ngbNavContent>
      <app-search-artist-tab></app-search-artist-tab>
    </ng-template>
  </div>
  <div [ngbNavItem]="'album'" [ngStyle]="{minWidth: '10rem'}">
    <ng-template ngbNav>
      <h5>
        {{ 'common.entity.album' | translate }}
        <span class="badge badge-secondary rounded-pill">{{searchSummary.album.totalElements}}</span>
      </h5>
    </ng-template>
    <ng-template ngbNavContent>
      <app-search-album-tab></app-search-album-tab>
    </ng-template>
  </div>
</div>
